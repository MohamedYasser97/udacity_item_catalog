{% extends 'template.html' %}
{% block title %} {{ item.name }} {% endblock %}

{% block content %}

<div class="container text-center">
	<h1 style="padding-top:5px;">{{ item.name }}</h1>
	<div class="row">
		<div class="col-sm-12 jumbotron ">
			<p style="text-align:justify;">{{ item.description }}</p>
            <hr>
            <p>Category: <a href="{{url_for('show_category', category_name=category.name)}}">{{ category.name }}</a></p>
            <p >Created by: <a href="{{ url_for('show_user', user_id=owner.id) }}">{{ owner.name }}</a></p>
			{%if session['user_id'] == item.user_id%}
				<form style="display:inline;" action="{{ url_for('edit_item', item_name=item.name) }}" method="GET">
					<button type="submit" class="btn btn-primary">Edit</button>
				</form>
				<form style="display:inline;" action="{{ url_for('delete_item', item_name=item.name) }}" method="GET">
					<button type="submit" class="btn btn-danger">Delete</button>
				</form>
			{%endif%}
		</div>

	</div>
</div>

{% endblock %}
